<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Student Marking System</h2>
  <div class="row">
    <div class="col-md-4 bg-primary text-white p-3">Name</div>
    <div class="col-md-4 bg-success text-white p-3">Status</div>
    <div class="col-md-4 bg-warning text-dark p-3">Markings</div>
  </div>

    <br>

    
    <div class = "row">
      <div class = "col-md-4 bg-primary text-white p-3">Razonado</div>
      <div class = "col-md-4 bg-success text-white p-3">Regular</div>
      <div class = "col-md-4 bg-warning text-white p-3">Passed</div>
    </div>
</div>
  



</body>
</html>
